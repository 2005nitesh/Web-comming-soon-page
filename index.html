<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = initial-width, initial-scale = 1.0">
    <title>Comming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" class="logo">

        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png" alt="triangle"></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>
    <script src="index.js" async></script>
</body>

</html>
